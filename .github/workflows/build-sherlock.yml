name: Build SherlockWebUI Kasm Workspace

on:
  push:
    branches: [ main, master ]
    paths:
      - 'SherlockWebUI-Kasm/**'
      - '.github/workflows/build-sherlock.yml'
  schedule:
    - cron: '0 2 * * 0'  # Weekly Sunday 2 AM UTC
  workflow_dispatch:

env:
  REGISTRY: docker.io
  DOCKER_HUB_USERNAME: bukshee
  IMAGE_NAME: sherlockwebui-kasm

jobs:
  build-workspace:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push workspace image
        uses: docker/build-push-action@v5
        with:
          context: SherlockWebUI-Kasm
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:1.17.0
            ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build summary
        run: |
          echo "# âœ… SherlockWebUI Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Image Built and Pushed:" >> $GITHUB_STEP_SUMMARY
          echo "- **Workspace Image:** \`${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:1.17.0\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸš€ Features:" >> $GITHUB_STEP_SUMMARY
          echo "- Sherlock OSINT username search tool" >> $GITHUB_STEP_SUMMARY
          echo "- Streamlit web interface" >> $GITHUB_STEP_SUMMARY
          echo "- Search across 300+ social networks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“‹ Usage:" >> $GITHUB_STEP_SUMMARY
          echo "Update your Kasm workspace to use: \`${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:1.17.0\`" >> $GITHUB_STEP_SUMMARY
